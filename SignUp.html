<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  
  <link rel="stylesheet" href="SignUp.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://db.onlinewebfonts.com/c/3ddd0e3d1a076e112b27d8d9b7e20200?family=Basis+Grotesque+Pro" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
</head>


 
</head>
<body>
    <section class="container">

    
        
      <div class="align-images">
        <img src="./Images/Subtract.png">
        <div class="coins">
            <img src="./Images/Dollar Coin.png">
        </div>
        <div class="coinss-one">
            <img src="./Images/Group 237.png">

        </div>

        <div class="coins-two">
            <img src="./Images/Dollar.png">

        </div>

        <div class="credit">
            <img src="./Images/Credit Card.png">

        </div>

        <div class="euro">
            <img src="./Images/Euro.png">

        </div>

        <div class="mobile">
            <img src="./Images/Group 469532.png">

        </div>
        <div class="qr-code">
            <img src="./Images/Group 469371.png">

        </div>

        <div>
            <button class="btn"><i class="fa fa-android" aria-hidden="true" ></i>
                Download on Android
            </button>
        </div>

        <div>
            <button class="btn1">
                <i class="fa fa-apple" aria-hidden="true"></i>
                Download on IOS
            </button>
        </div>
      </div>

      <div class="form">
            <h5> Welcome to EvoPayz! </h5>

            <div>
                <button class="btn3"> Sign Up</button>
                <button class="btn4"> Login </button>
            </div>


            <div> 
                <form>
                    <div class="fname">
                       
                        <input type="text" name="name" placeholder="First Name" class="input-name">

                         <input type="text" name="name" placeholder=" Last Name " class="input-name">   
                    </div>

                   
                    <div class="first-form">
                        
                        <input type="text" name="name" placeholder="Email" class="input-email">   
                    </div>

                    <div class="first-form">
                       

                        <input type="text" name="name" placeholder="00000000" class="phone-no">    
                    </div>

                    <div class="first-form">
                       
                        <input type="text" name="name" placeholder="Password" class="password">   
                    </div>

                    <div class="first-form">
    
                        <input type="text" name="name" placeholder=" Confirm Password" class="password">   
                    </div>
                    <br>

                   
                    <div class="toggle">
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                           
                          </label>
                          <p> Forgot Password!</p>
                    </div>

                 
                  
                </form>
    
                         
                   
                <div class="end">
                    <button class="btn5"> Continue
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </button>
              

                </div>

                <div class="end">
                    <button class="btn6"> Login
                      
                    </button>

                </div>
                
               
              
            </div>
      </div>
      
    </section>


   
</body>
